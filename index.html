<!DOCTYPE html>
<html lang="en">

<title>Vue 3 basics</title>
<script src="https://unpkg.com/vue@3.0.2"></script>
<style>
    body {
        background: #eee;
        max-width: 960px;
        margin: 20px auto;
    }

    p,
    h3,
    ul {
        margin: 0;
        padding: 0;
    }

    li {
        list-style-type: none;
        background: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    li.fav {
        background: #ff9ed2;
        color: white;
    }
</style>
</head>

<body>

    <h1>Hello, Vue :)</h1>

    <div id="app">

        <!--attribute binding-->



        <span v-if="showBooks">
            <ul>
                <li v-for="book in books" :class="{fav: book.isFav}" @click="toggleFav(book)">
                    <img :src="book.img" :alt="book.title" height="100">
                    <h3>{{book.title}}</h3>
                    <h3>{{book.author}}</h3>
                </li>
            </ul>
        </span>


        <button @click="toggleShowBooks">
            <span v-if="showBooks">
                Hide Books
            </span>

            <span v-if="!showBooks">
                Show Books
            </span>
        </button>




    </div>


    <script src="app.js">

    </script>
</body>

</html>
